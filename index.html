     <!DOCTYPE html>
     <html lang ="en">
       <head>
         <meta charset="UTF-8"  />
         <meta http.equiv="X UA Compatible" content="IE=edge"
         <meta name="viewport" content="width-device-width, initial-scale=1.0"  />
         <link
           rel="stylesheet"
           href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
         />
         <title>Document</title>
       </head>
       <body>
         <section class="my-5">
           <div class="container">
              <div class="row">
                <div class="col-lg-12">
                  <h3 class="text-centre">ABHIRAM PRINTS</h3>
                  <p class="text-centre">
                    All types of printed products are available here.
                    Delivery available all over India.
                    For orders: 7306454612 
                  </small>  
                </p>    
              </div>
              <div class="mb-4 text-centre">
                <button type="button" class="btn btn-primary btn">
                    K.ABHIRAM
                </button>  
              </div>
            </div>
            <div class="col-lg-6"
              <form class="mb-4">
                <div class="form-group">
                   <label for="exampleInputEmail1">Email address</label>
                   <input
                     type="email"
                     class="form-control"
                     id="exampleInputEmail1"
                     aria-describedby="emailHelp"
                     />
                     <small id="emailHelp" class="form-text text-muted"
                       >We will never share your email I'd with anyone else.</small
                    > 
                  </div>
                  <div class="form-group"
                    <label for="exampleInputPassword1">Password</label>
                    <input
                      type="password"
                      class="form-control"
                      id="exampleInputPassword1"
                    />
                </div>
                <div class="form-group form-check"
                  <input
                    type="checkbox"
                    class="form-check-input"
                    id="exampleCheck1"
                   />
                   <label class="form-check-label" for="exampleCheck1"
                     >Check me out</label
                   > 
                 </div>
                 <button type="submit" class="btn btn-primary">Submit</button>
                </form>
              </div>
            </div>
          </div>
        </section>
          <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
          <script src="https//cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.bundle.min.css"></script>
        </body>
     </html>
